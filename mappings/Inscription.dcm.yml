Inscription:
    type: entity
    table: inscription
    id:
        idInscription:
            type: integer
            nullable: true
            options:
                unsigned: false
            id: true
            column: id_inscription
            generator:
                strategy: IDENTITY
    manyToOne:
        salarie:
            targetEntity: salarie
            mappedBy: inscription
            joinColumns:
                id_salarie:
                    referencedColumnName: id_salarie
        formation: 
            targetEntity: formation
            mappedBy: inscription
            joinColumns:
                id_formation:
                    referencedColumnName: id_formation
    lifecycleCallbacks: {  }
