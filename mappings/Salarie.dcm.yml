Salarie:
    type: entity
    table: salarie
    id:
        idSalarie:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: id_salarie
            generator:
                strategy: IDENTITY
    fields:
        nom:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
            column: nom
    oneToMany:
        inscription:
            targetEntity: inscription
            mappedBy: salarie
    manyToOne:
        entreprise:
            targetEntity: entreprise
            inversedBy: salarie
            joinColumns:
                id_entreprise:
                    referencedColumnName: id_entreprise
    lifecycleCallbacks: {  }
