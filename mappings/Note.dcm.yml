Note:
    type: entity
    table: note
    id:
        idNote:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: id_note
            generator:
                strategy: IDENTITY
    fields:
        note:
            type: float
            nullable: false
            column: note
    manyToOne:
        salarie: 
            targetEntity: salarie
            mappedBy: note
            joinColumns:
                id_salarie:
                    referencedColumnName: id_salarie
        session: 
            targetEntity: session
            mappedBy: note
            joinColumns:
                id_session:
                    referencedColumnName: id_session
    lifecycleCallbacks: {  }
