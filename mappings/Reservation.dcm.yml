Reservation:
    type: entity
    table: reservation
    id:
        idReservation:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: id_reservation
            generator:
                strategy: IDENTITY
    manyToOne:
        prof: 
            targetEntity: prof
            mappedBy: reservation
            joinColumns:
                id_prof:
                    referencedColumnName: id_prof
        disponibilite: 
            targetEntity: disponibilite
            mappedBy: reservation
            joinColumns:
                id_disponibilite:
                    referencedColumnName: id_disponibilite
    lifecycleCallbacks: {  }
