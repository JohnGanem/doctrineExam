Session:
    type: entity
    table: session
    id:
        idSession:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: id_session
            generator:
                strategy: IDENTITY
    fields:
        duree:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
            column: duree
        prix:
            type: float
            nullable: false
            options:
                unsigned: false
            column: prix
        compteRendu:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: compte_rendu
    manyToOne:
        salle:
            targetEntity: salle
            inversedBy: session
            joinColumns:
                id_salle:
                    referencedColumnName: id_salle
        disponibilite:
            targetEntity: disponibilite
            inversedBy: session
            joinColumns:
                id_disponibilite:
                    referencedColumnName: id_disponibilite  
        prof:
            targetEntity: prof
            inversedBy: session
            joinColumns:
                id_prof:
                    referencedColumnName: id_prof  
        formation:
            targetEntity: formation
            inversedBy: session
            joinColumns:
                id_formation:
                    referencedColumnName: id_formation 
    manyToMany:
        salarie: 
            targetEntity: session
            mappedBy: salarie
        note: 
            targetEntity: session
            mappedBy: note
    lifecycleCallbacks: {  }
